<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sensor de Temperatura</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Temperatura</ion-label>
      
    </ion-item>    
    <ion-item>
      <ion-label color="danger" >{{temp}}</ion-label>
    </ion-item>
  </ion-list>

  <rango-sensor [texto] = "2" [texto2] = "hola" ></rango-sensor>

  <grafica [name_sensor]="Temperatura" [name_var]="Tiempo" [sensor_id]="id_sensor" [unidades] = "minutos">
  </grafica>

</ion-content>
